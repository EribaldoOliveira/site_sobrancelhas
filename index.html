<script>
    
    let cart = [];

    function addToCart(item) {
        cart = [item]; // Garante que só um modelo será selecionado por vez
        displayCart();
    }

    function displayCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = cart.length > 0 ? `<p>Modelo escolhido: ${cart[0]}</p>` : '';
    }

    function finishOrder() {
        const name = document.getElementById('customer-name').value.trim();
        const address = document.getElementById('customer-address').value.trim();
        const reference = document.getElementById('customer-reference').value.trim();
        const changeOption = document.getElementById('customer-change').value;
        const changeValue = document.getElementById('change-value').value.trim();
        const changeTime = document.getElementById('change-time').value.trim();
        const message = document.getElementById('customer-message').value.trim();

        if (!name || !address || !reference || cart.length === 0) {
            alert('Por favor, preencha todos os campos e escolha um modelo.');
            return;
        }

        let orderMessage = `Olá Eribaldo, sou ${name} e gostei do modelo ${cart[0]}!\n\n`;
        orderMessage += `Endereço: ${address}\n`;
        orderMessage += `Ponto de Referência: ${reference}\n`;
        
        if (changeOption === 'yes' && changeValue) {
            const dataFormatada = formatarData(changeValue);
            orderMessage += `Desejo agendar para: ${dataFormatada}`;
            
            if (changeTime) {
                orderMessage += ` às ${changeTime} horas.`;
            }
            
            orderMessage += `\n`;
        } else {
            orderMessage += `Prefiro combinar pessoalmente.\n`;
        }
        
        if (message) {
            orderMessage += `Mensagem: ${message}\n\n`;
        }

        orderMessage += `Aguardo seu retorno!`;

        const encodedMessage = encodeURIComponent(orderMessage);
        window.open(`https://api.whatsapp.com/send?phone=5579988035219&text=${encodedMessage}`, '_blank');
    }

    function toggleChangeValue(select) {
        const display = select.value === 'yes' ? 'block' : 'none';
        document.getElementById('change-value-field').style.display = display;
        document.getElementById('change-time-field').style.display = 'none'; // Ocultar o horário inicialmente
    }

    function toggleTimeField() {
        const dateField = document.getElementById('change-value').value;
        const timeField = document.getElementById('change-time-field');
        timeField.style.display = dateField ? 'block' : 'none'; // Mostrar horário somente se uma data for escolhida
    }

    // Função para formatar a data no formato DD/MM/AAAA - Dia da Semana
    function formatarData(dataInput) {
        const data = new Date(dataInput + 'T00:00:00'); // Garantir fuso horário correto
        const diasSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];

        const dia = String(data.getDate()).padStart(2, '0');
        const mes = String(data.getMonth() + 1).padStart(2, '0');
        const ano = data.getFullYear();
        const diaSemana = diasSemana[data.getDay()];

        return `${dia}/${mes}/${ano} - ${diaSemana}`;
    }

     // Função para formatar a data atual no formato DD/MM/AAAA - Dia da Semana
    function obterDataAtual() {
        const data = new Date();
        const diasSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];

        const dia = String(data.getDate()).padStart(2, '0');
        const mes = String(data.getMonth() + 1).padStart(2, '0');
        const ano = data.getFullYear();
        const diaSemana = diasSemana[data.getDay()];

        return `${dia}/${mes}/${ano} - ${diaSemana}`;
    }

    // Exibe a data atual no elemento com id "data-atual"
    document.getElementById('data-atual').innerText = obterDataAtual();

</script>
